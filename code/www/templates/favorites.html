<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="quran in favorites" class="item-avatar">
        <img ng-src="{{ quran.reciter_img }}">
        <h2>{{ quran.surah }}</h2>
        <p>{{ quran.reciter }}</p>
        <ion-option-button class="button-assertive"
                       ng-click="removeQuran(quran, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
